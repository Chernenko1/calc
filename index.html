<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
      <div>
        <form>
          <input class='input' type="text" placeholder="0" maxlength="14"/>
        </form>
        <div class="answer-field">
          <p class="answer-sign-equally">=</p>
          <p class="answer-num"></p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-black" value="CE">CE</button>
        <button class="btn btn-black" value="C">C</button>
        <button class="btn btn-black" value="%">%</button>
        <button class="btn btn-purple" value="/">/</button>
        <button class="btn btn-black" value="7">7</button>
        <button class="btn btn-black" value="8">8</button>
        <button class="btn btn-black" value="9">9</button>
        <button class="btn btn-purple" value="*">*</button>
        <button class="btn btn-black" value="4">4</button>
        <button class="btn btn-black" value="5">5</button>
        <button class="btn btn-black" value="6">6</button>
        <button class="btn btn-purple" value="-">-</button>
        <button class="btn btn-black" value="1">1</button>
        <button class="btn btn-black" value="2">2</button>
        <button class="btn btn-black" value="3">3</button>
        <button class="btn btn-purple" value="+">+</button>
        <button class="btn btn-black" value="(">()</button>
        <button class="btn btn-black" value="0">0</button>
        <button class="btn btn-black" value=".">.</button>
        <button class="btn btn-purple" value="=">=</button>

      </div>
    </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
